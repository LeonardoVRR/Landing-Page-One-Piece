<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo One-Piece.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/mobileStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
    
    <title>One Piece</title>
</head>
<body>
    <main class="personagem">
        <div class="personagem__container">
            <div class="personagem__informaçoes">
                <img src="imagens/one-piece-logo.png" alt="Logo One-Piece" class="personagem__logoAnime">
                <h1 class="personagem__nome">Monkey D. Luffy</h1>
                <p class="personagem__descricao">Luffy do "Chapéu de Palha", como ficou conhecido, é o protagonista do anime, e o fundador e capitão da tripulação Piratas do Chapéu de Palha. Desde muito jovem, tem como seu maior sonho um dia encontrar o lendário tesouro de Gol D. Roger, para se tornar o novo Rei dos Piratas.</p>
            </div>
            <img src="imagens/personagem-monkey-d-luffy.png" alt="personagem Monkey D. Luffy" class="personagem__foto">
        </div>
        <ul class="personagem__botoes">
            <li class="personagemBandeira"><button class="personagem__botao"><img src="imagens/tripulacao-chopper.png" alt="bandeira Chopper" class="personagem__botaoImagem botaoChopper"></button></li>
            <li class="personagemBandeira"><button class="personagem__botao"><img src="imagens/tripulacao-zoro.png" alt="bandeira Zoro" class="personagem__botaoImagem botaoZoro"></button></li>
            <li class="personagemBandeira"><button class="personagem__botao"><img src="imagens/tripulacao-luffy.png" alt="bandeira Luffy" class="personagem__botaoImagem botaoLuffy"></button></li>
            <li class="personagemBandeira"><button class="personagem__botao"><img src="imagens/tripulacao-nami.png" alt="bandeira Nami" class="personagem__botaoImagem botaoNami"></button></li>
            <li class="personagemBandeira"><button class="personagem__botao"><img src="imagens/tripulacao-sanji.png" alt="bandeira Sanji" class="personagem__botaoImagem botaoSanji"></button></li>
        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
